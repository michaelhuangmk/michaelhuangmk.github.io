            <h3>Google Design Exercise</h3>

            <p>[Temporary] Design exercise I completed as part of the hiring process for Google's UX Design internship, completed over a few days.</p> 
            <p>Please <a class="u-darkblue" href="mailto:mh999@cornell.edu">email me</a> for the password to access this case study.</p>
            <SCRIPT>
                function passWord() {
                    var testV = 1;
                    var pass1 = prompt('Please Enter The Password', ' ');
                    while (testV < 3) {
                        if (!pass1)
                            history.go(-1);
                        if (pass1.toLowerCase() == "google222") {
                            window.open('https://medium.com/@mkhuang/google-design-exercise-connecting-students-to-organizations-cb08f5e49b8a');
                            break;
                        }
                        testV += 1;
                        var pass1 =
                            prompt('Yikes, Password Incorrect - Please Try Again.', 'Password');
                    }
                    if (pass1.toLowerCase() != "password" & testV == 3)
                        history.go(-1);
                    return " ";
                }
            </SCRIPT>
            <FORM>
                <input id="form-button" type="button" value="Read more" onClick="passWord()">
            </FORM>
